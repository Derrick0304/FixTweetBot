    enabled: "- 🟢 FixTweet activé"
    disabled: "- 🔴 FixTweet désactivé"
  perm:
    read:
      enabled: "- 🟢 Permission de lire les messages"
      disabled: "- 🔴 Pas de permission de lire les messages"
