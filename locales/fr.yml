changelog:
  name: "Journal des changements"
  page: "Page"
  versions:
    - name: "1.0"
      value: |
        Version initiale
        - Possibilité de détecter les liens twitter.com et x.com, supprimer l'embed et les reposter en tant que liens fxtwitter.com
        - Commandes `bug`, `suggest`, `changelog`, `enable`, `disable`, et `about`
